<div class="col-md-4 col-md-offset-4 top-spacer">
    <form role='form'
        name="memberform" 
        ng-submit="add(member)">
        <div class="form-group">
            <div style="height:32px;">
                <input type="text"
                    class="col-md-5" 
                    name="first" 
                    placeholder="First Name"
                    ng-model="member.firstname" />
                <input type="text" 
                    class="col-md-6 col-md-offset-1" 
                    name="last" 
                    placeholder="Last Name"
                    ng-model="member.lastname" />
            </div>
        </div>
        <div class="form-group">
            <input type="email" 
                class="form-control" 
                name="email"
                placeholder="Email Address" 
                ng-model="member.email" />
        </div>
        <div class="form-group">
            <input type="text" 
                class="form-control" 
                name="place" 
                placeholder="Location"
                ng-model="member.place" 
                google-places/>
        </div>
        <div class="form-group">
            <input type="text" 
                class="form-control" 
                name="companyname"
                placeholder="Company Name" 
                ng-model="member.companyname" />
        </div>
        <div class="form-group">
            <span class="input-group-addon">http://</span>
            <input type="text" 
                class="form-control" 
                name="companyurl"
                placeholder="Company URL"
                ng-model="member.companyurl" />
        </div>
        <div class="form-group">
            <input type="text" 
                class="form-control" 
                name="role"
                placeholder="Role (ex. Developer, Designer)" 
                ng-model="member.role" />
        </div>
        <div class="form-group">            
            <textarea class="form-control" 
                rows="2"
                name="companydescription"
                placeholder="Company description (Max 140 characters)" 
                ng-model="member.companydescription">
            </textarea>
        </div>
        <div class="checkbox">
          <label>
              <input type="checkbox"
                  name="isfemalefounder" 
                  ng-model="member.isfemalefounder" /> I am a female founder.
          </label>
        </div>
        <button class="btn btn-default" ng-submit="add(member)">Submit</button>                    
    </form>    
</div>
