<div class="col-md-6 col-md-offset-3 top-spacer">
    <h2>Statistics</h2>
    <div class="col-md-6 col-md-offset-3">
        <div class="subhead-line center-block"></div>
    </div>
    <div class="row">
        
        <div class="col-md-4">  
            <div class="center-block stat-column">      
                <div class="stat-header">{{participants.length}} Total Contributors</div>
                <ul class="list-unstyled">
                    <li ng-repeat="participant in participants"
                        class="stat-list">
                        <a ng-href="/?pin={{participant._id}}" target="_blank">
                    
                            <div class="row">
                                <div class="col-md-12">{{participant.firstname}} {{participant.lastname}}</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="center-block stat-column">            
                <div class="stat-header">{{countries.length}} Countries Represented</div>
                <ul class="list-unstyled">
                    <li ng-repeat="country in countries"
                        class="stat-list">
                        <div class="row">
                            <div class="col-md-1">{{country.count}}</div>
                            <div class="col-md-10 stat-name-space">{{country.long_name}}</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        
        
        <div class="col-md-4">  
            <div class="center-block stat-column">
                <div class="stat-header">{{founders.length}} Startups Founded by Women</div>
                <ul class="list-unstyled">
                    <li ng-repeat="founder in founders"
                        class="stat-list">
                        <a ng-href="{{founder.companyurl}}" target="_blank">
                            <div>{{founder.companyname}}</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
    

        
        
    </div>
    <div class="row">
        <div class="col-md-12 view-bottom-spacer">        
        </div>
    </div>
</div>
